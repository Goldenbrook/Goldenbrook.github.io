<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Franklin Image Sizes</title>
    <link href='css/fsl-images.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <h1>Franklin Images</h1>
    <h2>Clear Day</h2>
    <div class="box">
        <picture>
                <source media="(min-width:500px)" srcset="franklinimages/sl-images/clear-1200.jpg">           
                    <img src="franklinimages/sl-images/clear-400.jpg" alt="clear day">
            </picture>
            <br>
        <p class="large"><strong>Img Name:</strong>clear-1400.jpg<br>
            <strong>Dimensions: </strong>1400 x 875<br>
            <strong>Weight:</strong>77.4 KB<br>
        </p>

        <p class="small"><strong>Img Name:</strong>clear-800.jpg<br>
            <strong>Dimensions: </strong>800 x 1440<br>
            <strong>Weight:</strong>70.6 KB<br>
        </p>
    </div>
    <h2>Cloudy Day</h2>
    <div>
        <picture>
            <source media="(min-width:500px)" srcset="franklinimages/sl-images/clouds-1200.jpg"> 
                <img src="franklinimages/sl-images/clouds-400.jpg" alt="cloudy day">
        </picture>
        <br>
        <p class="large"><strong>Img Name:</strong>clouds-1200.jpg<br>
                <strong>Dimensions: </strong>1200 x 1200<br>
                <strong>Weight:</strong>36 KB<br>
        </p>

        <p class="small"><strong>Img Name:</strong>clouds-800.jpg<br>
                <strong>Dimensions: </strong>800 x 1280<br>
                <strong>Weight:</strong>26 KB<br>
        </p>        
    </div>
    
</body>
</html>
